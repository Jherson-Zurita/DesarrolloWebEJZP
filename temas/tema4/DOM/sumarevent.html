<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <label for="a">introduce a:</label>
        <input type="number" name="a" id="a" value="2"><br>
        <label for="b">introduce b:</label>
        <input type="number" name="b" id="b" value="1"><br>
        <br>
        <input type="button" value="sumar" id="boton">
        <div id="resultado">
            &nbsp;
        </div>
        <script>
            
            function limpiar() {
                document.getElementById("resultado").innerHTML = "";
            }
            document.getElementById("boton").addEventListener("click", function() {
                    var a = document.getElementById("a").value;
                    var b = document.getElementById("b").value;
                    var c = parseInt(a) + parseInt(b);
                    document.getElementById("resultado").innerHTML = c;
            });
            document.getElementById("a").onchange = ()=>{document.getElementById("resultado").innerHTML = "";};
            document.getElementById("b").onchange = ()=>{document.getElementById("resultado").innerHTML = "";};
        </script>
    </form>

</body>

</html>
