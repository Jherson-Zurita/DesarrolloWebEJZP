<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul id="lista">
            <li id="li1">contenido 1 <input type="button" value="Eliminar" onclick="borrar('li1')"></li>
            <li id="li2">contenido 2 <input type="button" value="Eliminar" onclick="borrar('li2')"></li>
            <li id="li3">contenido 3 <input type="button" value="Eliminar" onclick="borrar('li3')"></li>
            <li id="li4">contenido 4 <input type="button" value="Eliminar" onclick="borrar('li4')"></li>
            <li id="li5">contenido 5 <input type="button" value="Eliminar" onclick="borrar('li5')"></li>
        </ul>
    </div>
</body>
<script>
    function borrar(id){
        var lista=document.getElementById("lista");
        var tarea=document.getElementById(id);
        var arreglo=document.getElementsByTagName("li");
        var arreglo2 = new Array();
        var j = 0;
        for(i=0;i<arreglo.length;i++){
            if(tarea.id != arreglo[i].id){
                arreglo2[j]=arreglo[i];
                j++;
            }
        }
        var html = "";
        for(i=0;i<arreglo2.length;i++){
            html+= arreglo2[i].outerHTML;
        }
        lista.innerHTML=html;
    }
</script>
</html>
