<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre :</label>
        <input type="text" name="nombre" id="nombre"><br>
        <label for="correo">Correo electr√≥nico :</label>
        <input type="email" name="correo" id="correo"><br>
        <label for="mensaje">Mensaje :</label>
        <input type="text" name="mensaje" id="mensaje"><br>
        <input type="button" value="Enviar" onclick="verificar()">
        <div id="msg">
            &nbsp;
        </div>
    </form>
</body>
<script>
    var nombre = document.getElementById("nombre");
    var correo = document.getElementById("correo");
    var mensaje = document.getElementById("mensaje");

    function verificar() {
        var msg = document.getElementById("msg");
        if (nombre.value == "" || correo.value == "" || mensaje.value == "") {
            msg.innerHTML = "El campo debe completarse";
        } else {
            msg.innerHTML = "Todo esta correcto";
        }
    }

</script>
</html>
